apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: build-deploy-pipeline
spec:
  resources:
  - name: app-git
    type: git
  - name: app-image
    type: image
  - name: base-image
    type: image
  tasks:
  - name: build
    taskRef:
      name: s2i-pacman
    params:
      - name: TLSVERIFY
        value: "false"
      - name: version
        resource: version
    resources:
      inputs:
      - name: source
        resource: app-git
      - name: base-image
        resource: base-image
      - name: app-image
        resource: app-image
  - name: deploy
    taskRef:
      name: modify-federated-deployment
    runAfter:
      - build
    resources:
      inputs:
      - name: app-image
        resource: app-image
    params:
      - name: deployment
        resource: deployment
      - name: version
        resource: version
